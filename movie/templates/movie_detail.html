{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ movie.title }} - Movie Details</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
body { font-family: 'Segoe UI', sans-serif; background:#000; color:#fff; margin:0; padding-top:80px; scroll-behavior:smooth; }

/* Navbar */
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:transparent;
    position:fixed;
    top:0;
    width:100%;
    z-index:100;
}
.navbar .logo { font-size:24px; font-weight:bold; color:#fff; cursor:pointer; }
.nav-links { display:flex; gap:30px; }
.nav-links a { color:#ccc; text-decoration:none; transition:0.3s; }
.nav-links a:hover { color:#fff; font-weight:600; }
.hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; }
.hamburger span { width:25px; height:3px; background:#fff; border-radius:2px; transition:0.3s; }
.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
.hamburger.active span:nth-child(2) { opacity:0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

/* Mobile nav */
@media(max-width:768px){
    .hamburger { display:flex; }
    .nav-links {
        position:fixed;
        top:0;
        right:-100%;
        width:250px;
        height:100vh;
        flex-direction:column;
        gap:30px;
        background-color: rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        padding-top:80px;
        transition:right 0.3s ease;
        z-index:99;
        align-items:center;
    }
    .nav-links.active { right:0; }
}

/* Movie detail */
.movie-detail {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    padding:50px 20px;
}
.movie-poster { flex:1 1 300px; max-width:400px; }
.movie-poster img { width:100%; border-radius:15px; box-shadow:0 0 30px rgba(255,255,255,0.2); }
.movie-info { flex:1 1 300px; max-width:600px; }
.movie-info h1 { font-size:36px; margin-bottom:10px; }
.movie-info p { font-size:16px; line-height:1.6; margin-bottom:15px; }
.movie-info .year, .movie-info .genre { font-weight:bold; color:#ff0000; }
.btn-trailer {
    display:inline-block;
    padding:12px 25px;
    background:#e50914;
    color:#fff;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    margin-top:10px;
    transition:0.3s;
}
.btn-trailer:hover { background:#b20710; }

@media(max-width:768px){
    .movie-detail { flex-direction:column; align-items:center; }
}
</style>
</head>
<body>

<header class="navbar">
<div class="logo">STREAMING</div>
<div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
<nav class="nav-links" id="nav-links">
<a href="{% url 'movie:home' %}">Home</a>
<a href="{% url 'movie:home' %}">All Movies</a>
<a href="{% url 'logout' %}">Log Out</a>
</nav>
</header>

<main>
<section class="movie-detail">
<div class="movie-poster">
<img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
</div>
<div class="movie-info">
<h1>{{ movie.title }}</h1>
<p class="year">Year: {{ movie.year }}</p>
<p>{{ movie.description }}</p>
{% if movie.link %}
<a href="{{ movie.link }}" target="_blank" class="btn-trailer">Watch / Stream</a>
{% endif %}
</div>
</section>
</main>

<footer style="text-align:center; padding:20px; background:#000; color:#ccc;">
&copy; puffin
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

// Toggle menu
hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('active');
});

// Close menu when clicking a link
document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
    });
});
</script>

</body>
</html>
